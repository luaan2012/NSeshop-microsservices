<section class="signup">
<form class="register-form" (ngSubmit)="loginAccount()" [formGroup]="loginForm">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Entre com sua conta</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>

    <div class="modal-body mx-3">
      <div class="md-form">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input name="email" type="email" id="defaultForm-email" class="form-control validate" placeholder="Seu email" formControlName="email"/>
          <span class="text-danger" *ngIf="displayMessage['email'] ">
              <p [innerHTML]="displayMessage['email'] "></p>
          </span>
      </div>

      <div class="md-form">
          <i class="fas fa-lock prefix grey-text"></i>
          <input name="password" type="password" id="defaultForm-pass" class="form-control validate" placeholder="Sua senha" formControlName="password"/>
          <span class="text-danger" *ngIf="displayMessage['password'] ">
              <p [innerHTML]="displayMessage['password'] "></p>
          </span>
      </div>

    </div>

    <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default" type="submit">Entrar</button>
    </div>
</form>
</section>
