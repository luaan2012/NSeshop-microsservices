<!-- Cart -->
<div class="wrap-header-cart js-panel-cart">
  <div class="s-full js-hide-cart" (click)="closedCart()"></div>

  <div class="header-cart flex-col-l p-l-65 p-r-25">
    <div class="header-cart-title flex-w flex-sb-m p-b-8">
      <span class="mtext-103 cl2">
        Seu Carrinho
      </span>

      <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart" (click)="closedCart()">
        <i class="zmdi zmdi-close"></i>
      </div>
    </div>

    <div class="ps" style="position: relative; max-width: 600px; max-height: 400px;" perfectScrollbar="config" *ngIf="cart?.items?.length > 0">
      <div class="header-cart-content flex-w js-pscroll">
        <ul class="header-cart-wrapitem w-full">

          <li class="header-cart-item flex-w flex-t m-b-12" *ngFor="let product of cart?.items">
            <div class="header-cart-item-img" (click)="removeItem(product?.productId, product.name)">
              <img src="assets/images/{{product?.image}}" alt="IMG">
            </div>

            <div class="header-cart-item-txt p-t-8">
              <a href="#" [routerLink]="['/loja', product.productId]" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
                {{ product?.name }}
              </a>
              {{ product?.quantity}}
              <span class="header-cart-item-info">
                R$ {{ product?.value | number: '1.2-2'}}
              </span>
            </div>
          </li>
        </ul>

        <div class="w-full">
          <div class="header-cart-total w-full p-tb-40">
            Total: R$ {{cart?.valueTotal | number: '1.2-2'}}
          </div>

          <div class="header-cart-buttons flex-w w-full">
            <a href="javascript:void(0)" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10" (click)="cleanCart()">
              Limpar
            </a>

            <a href="javascript:void(0)" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10" [routerLink]="['/carrinho']">
              Carrinho
            </a>
          </div>
        </div>
      </div>
    </div>

    <small class="text-danger" *ngIf="cart?.items?.length <= 0">O Seu carrinho est√° vazio</small>

  </div>
</div>
