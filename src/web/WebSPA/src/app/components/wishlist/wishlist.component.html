<!-- Cart -->
<div class="wrap-header-cart js-panel-wish header-v4">
  <div class="s-full js-hide-wish" (click)="closeWish()"></div>

  <div class="header-cart flex-col-l p-l-65 p-r-25">
    <div class="header-cart-title flex-w flex-sb-m p-b-8">
      <span class="mtext-103 cl2">
        Sua Lista de desejos
      </span>

      <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-wish" (click)="closeWish()">
        <i class="zmdi zmdi-close"></i>
      </div>
    </div>

    <div class="header-cart-content flex-w js-pscroll" *ngIf="wishList?.items?.length > 0">
      <ul class="header-cart-wrapitem w-full" style="padding-left: 0rem!important">

        <li class="header-cart-item flex-w flex-t m-b-12" *ngFor="let wish of wishList?.items">
          <div class="header-cart-item-img" (click)="removeItem(wish?.productId, wish.name)">
            <img src="assets/images/{{wish?.image}}" alt="IMG">
          </div>

          <div class="header-cart-item-txt p-t-8">
            <a href="javascript:void(0)" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
              {{wish?.name}}
            </a>
          </div>
        </li>
      </ul>

      <div class="w-full">

        <div class="header-cart-buttons flex-w w-full">
          <form asp-action="RemoveWishList" asp-controller="WishList" method="post" id="removeWishList">
            <a href="javascript:void(0)" (click)="cleanWish()"
              class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
              Limpar
            </a>
          </form>

          <a href="javascript:void(0)" onclick="$('.js-panel-wish').removeClass('show-header-cart');"
            class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
            Ver Loja
          </a>

        </div>
      </div>
    </div>

    <small class="text-danger" *ngIf="wishList?.items?.length <= 0">Sua lista de desejos est√° vazio</small>
  </div>
</div>
