<ng-template #modalLogin>
  <app-login ></app-login>
</ng-template>

<app-cart></app-cart>
<app-wishlist></app-wishlist>

<header class="header-v4" [ngClass]="showNav() ? 'd-none' : ''">
  <!-- Header desktop -->
  <div #menudesktop class="container-menu-desktop">
    <!-- Topbar -->
    <div #wrapMenu class="wrap-menu-desktop trans-03">
      <nav class="limiter-menu-desktop container">

        <!-- Logo desktop -->
        <a asp-action="Index" asp-controller="Home" class="logo">
          <img src="./assets/images/logo-01.png" alt="IMG-LOGO">
        </a>

        <!-- Menu desktop -->
        <div class="menu-desktop">
          <ul class="main-menu">
            <li data-link="">
              <a [routerLink]="['/home']">Home</a>
            </li>

            <li data-link="loja" *ngIf="account.LocalStorage.IsLogged()">
              <a [routerLink]="['/loja']">Loja</a>
            </li>

            <li data-link="blog">
              <a [routerLink]="['/blog']">Blog</a>
            </li>

            <li data-link="sobre">
              <a [routerLink]="['/sobre']">Sobre</a>
            </li>

            <li data-link="contato">
              <a [routerLink]="['/contato']">Contato</a>
            </li>


            <li data-link="Perfil" *ngIf="account.LocalStorage.IsLogged()">
              <a href="javascript:void(0)">Meu Perfil</a>
              <ul class="sub-menu">
                <li><a href="javascript:void(0)" [routerLink]="['/meus-pedidos']"> Meu Pedidos</a></li>
                <li style="border-top:1px solid #b1b1b1 !important" class="dropdown-divider"></li>
                <li><a href="javascript:void(0)"(click)="clearDataUser()">Sair</a></li>
              </ul>
            </li>

          </ul>
        </div>

        <!-- Icon header -->
        <div [ngSwitch]="account.LocalStorage.IsLogged()" class="wrap-icon-header flex-w flex-r-m">

          <app-wishlistCount *ngSwitchCase="true" (click)="showWish()"></app-wishlistCount>
          <app-cartCount *ngSwitchCase="true" (click)="showCart()"></app-cartCount>

          <ul class="main-menu" *ngSwitchCase="false">
            <li data-link="Entrar">
              <a href="javascript:void(0)" id="loginNav" (click)="openModal(modalLogin)">Entrar</a>
            </li>

            <li data-link="Registro">
              <a [routerLink]="['/conta/cadastrar']">Cadastrar</a>
            </li>
          </ul>

        </div>
      </nav>
    </div>
  </div>

  <!-- Header Mobile -->
  <div class="wrap-header-mobile">
    <!-- Logo moblie -->
    <div class="logo-mobile">
      <a asp-action="Index" asp-controller="Home"><img src="assets/images/logo-01.png" alt="IMG-LOGO"></a>
    </div>

    <!-- Icon header -->

    <div class="wrap-icon-header flex-w flex-r-m m-r-15">

    </div>

    <ul class="main-menu">
      <li>
        <a href="javascript:void(0)" data-toggle="modal" data-target="#modalLoginForm">Entrar</a>
      </li>

      <li>
        <a asp-action="Register" asp-controller="Identity">Registro</a>
      </li>
    </ul>

    <!-- Button show menu -->
    <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </div>
  </div>


  <!-- Menu Mobile -->
  <div class="menu-mobile">

    <ul class="main-menu-m">
      <li>
        <a href="index.html">Home</a>
        <span class="arrow-main-menu-m">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </span>
      </li>

      <li>
        <a asp-action="Index" asp-controller="Loja">Loja</a>
      </li>

      <li>
        <a asp-action="Blog" asp-controller="Institutional">Blog</a>
      </li>

      <li>
        <a asp-action="About" asp-controller="Institutional">Sobre</a>
      </li>

      <li>
        <a asp-action="Contact" asp-controller="Institutional">Contato</a>
      </li>

      <li>
        <a asp-action="MyOrders" asp-controller="Order"> Meu Pedidos</a>
      </li>

      <li>
        <a asp-action="logout" asp-controller="Identity">Sair</a>
      </li>

    </ul>
  </div>

  <!-- Modal Search -->
  <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
    <div class="container-search-header">
      <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
        <img src="assets/images/icons/icon-close2.png" alt="CLOSE">
      </button>

      <form class="wrap-search-header flex-w p-l-15">
        <button class="flex-c-m trans-04">
          <i class="zmdi zmdi-search"></i>
        </button>
        <input class="plh3" type="text" name="search" placeholder="Procurar...">
      </form>
    </div>
  </div>
</header>
